<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>

    <link rel="stylesheet" href="src/css/main.css" />
    <style>
      body {
        /* place-items: center; */
        background-color: rgb(234, 127, 66);
        display: inline-block;
        align-items: center;
        width: 100%;
        height: 100%;
      }

      .container logo {
        position: relative;
        height: 200px;
      }

      .logo {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      div.login-btns {
        width: 100%;
        margin: 0 0 20px;
      }

      /* 소셜 로그인 버튼들도 특정 비율 이하일 때 폭값 줄어들게 해보기
      button.btn-default {

        }
      */

      a.login-links::after {
        content: "|";
        color: #c4c4c4;
        padding: 0 12px;
      }

      a.login-links:last-child::after {
        content: "";
      }

      /* 화면 너비가 늘어나면 로그인 버튼들이 같은 행으로 올라오고, 너비를 최대로 줄이면 좌측에 붙어서 줄어드는 현상 원인 찾아 수정할 것 */
      #kakao-login-btn {
        border-color: #f2c94c;
        background: url("/src/img/message-circle.png") no-repeat;
        background-origin: content-box;
      }

      #google-login-btn {
        border-color: #767676;
        background: url("/src/img/google.png") no-repeat;
        background-origin: content-box;
      }

      #facebook-login-btn {
        border-color: #2d9cdb;
        background: url("/src/img/facebook.png") no-repeat;
        background-origin: content-box;
      }
    </style>
  </head>
  <body id="login">
    <div class="container logo">
      <div class="logo">
        <img src="src/img/symbol-logo-W.png" alt="감귤마켓" />
      </div>
    </div>
    <div class="login-btns">
      <div style="padding: 45px 0 0 0">
        <button id="kakao-login-btn" class="btn-default">
          카카오톡 계정으로 로그인
        </button>
        <button id="google-login-btn" class="btn-default">
          구글 계정으로 로그인
        </button>
        <button id="facebook-login-btn" class="btn-default">
          페이스북 계정으로 로그인
        </button>
        <p>
          <a class="login-links" href="email_login.html">이메일로 로그인</a>
          <a class="login-links" href="join.html">회원가입</a>
        </p>
      </div>
    </div>
  </body>
</html>
