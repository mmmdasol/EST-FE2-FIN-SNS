<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>감귤마켓</title>

    <link rel="stylesheet" href="src/css/main.css" />
    <style>
      body {
        display: block;
      }

      .header-home > div {
        display: flex;
        padding: 8px 16px;
      }

      .back-icon {
        width: 22px;
        height: 22px;
        margin: 5px 0;
      }

      #search-input {
        width: 300px;
        height: 32px;
        border-radius: 32px;
        border: none;
        margin-left: 20px;
        background: #f2f2f2;
        padding-left: 16px;
        font-family: Spoqa Han Sans Neo;
font-size: 14px;
font-weight: 400;
line-height: 17.53px;
      }

      #search-input:focus {
        outline: none;
        background: #fab57c;
      }

      #search-input::placeholder {
        font-size: 14px;
      }

      a.navbar-home {
        color: #f26e22;
      }
    </style>
  </head>
  <body>
    <header class="header-home">
      <div>
        <a href="home_feed.html" class="back-icon" alt="뒤로가기기">
          <img src="src/img/icon/icon-arrow-left.png" />
        </a>
        <form class="search-box" action="search_result.html" method="get">
          <label for="search-input"></label>
          <input type="text" id="search-input" placeholder="계정 검색" />
        </form>
      </div>
    </header>

    <main></main>

    <footer class="footer-nav">
      <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <ul class="navbar">
          <li class="navbar-li">
            <a class="navbar-home" href="home_feed.html">
              <img
                src="src/img/icon/icon-home-fill.png"
                alt=""
                class="navbar-icon"
              />
              <figcaption>홈</figcaption>
            </a>
          </li>
          <li class="navbar-li">
            <a class="navbar-chat" href="chat_list.html">
              <img
                src="src/img/icon/icon-message-circle.png"
                alt=""
                class="navbar-icon"
              />
              <figcaption>채팅</figcaption>
            </a>
          </li>
          <li class="navbar-li">
            <a class="navbar-write" href="upload.html">
              <img
                src="src/img/icon/icon-edit.png"
                alt=""
                class="navbar-icon"
              />
              <figcaption>게시물 작성</figcaption>
            </a>
          </li>
          <li class="navbar-li">
            <a class="navbar-profile" href="my_profile.html">
              <img
                src="src/img/icon/icon-user.png"
                alt=""
                class="navbar-icon"
              />
              <figcaption>프로필</figcaption>
            </a>
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
